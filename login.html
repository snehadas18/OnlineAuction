        <p>Starting Price: <strong>$100</strong></p>
        <button onclick="placeBid('item1', 100)">Place Bid</button>
      </div>

      <div class="item" id="item2">
        <img src="assets/item2.jpg" alt="Item 2">
        <h3>Vintage Clock</h3>
        <p>Starting Price: <strong>$150</strong></p>
        <button onclick="placeBid('item2', 150)">Place Bid</button>
      </div>
    </section>
  </main>
